<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Nation Wants To Guess</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>

    <script src="https://cdn.tailwindcss.com"></script>

    <style type="text/tailwindcss">
        @layer components {
            .animate-fade-in {
                animation: fadeIn 0.4s ease-out forwards;
            }

            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(10px); }
                to { opacity: 1; transform: translateY(0); }
            }

            /* Responsive Tile Styles embedded so the CDN compiles them */
            .tile {
                @apply bg-slate-700 border-2 border-slate-600 text-slate-200 font-semibold py-3 px-2 sm:py-4 sm:px-3 rounded-xl cursor-pointer transition-all duration-200 select-none flex items-center justify-center text-center shadow-md text-xs sm:text-sm md:text-base break-words min-h-[60px] sm:min-h-[80px];
            }

            .tile:hover {
                @apply border-rose-400 bg-slate-600 transform -translate-y-1 shadow-lg shadow-rose-500/20 text-white;
            }

            .tile:active {
                @apply transform translate-y-0 scale-95;
            }

            .tile.correct {
                @apply bg-emerald-500 border-emerald-400 text-white shadow-lg shadow-emerald-500/40 z-10;
                animation: pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            }

            .tile.wrong {
                @apply bg-rose-600 border-rose-500 text-white opacity-40 pointer-events-none;
            }

            @keyframes pop {
                0% { transform: scale(1); }
                50% { transform: scale(1.08); }
                100% { transform: scale(1.03); }
            }
        }
    </style>
</head>

<body class="bg-slate-900 text-white min-h-screen flex items-center justify-center p-3 sm:p-4 selection:bg-rose-500 selection:text-white overflow-x-hidden">

    <div class="w-full max-w-4xl bg-slate-800/60 backdrop-blur-xl rounded-2xl sm:rounded-[2rem] shadow-2xl border border-slate-700 p-6 sm:p-8 md:p-12 text-center transition-all mx-auto">

        <div id="landing" class="flex flex-col items-center justify-center space-y-6 sm:space-y-8 animate-fade-in">
            <div class="inline-block p-4 sm:p-6 rounded-2xl sm:rounded-3xl bg-gradient-to-br from-rose-500 to-orange-500 shadow-lg shadow-rose-500/30 mb-2 w-full sm:w-auto">
                <h1 class="text-3xl sm:text-4xl md:text-6xl font-black tracking-tight text-white drop-shadow-md leading-tight">
                    THE NATION<br/>WANTS TO GUESS
                </h1>
            </div>
            <p class="text-slate-400 text-base sm:text-lg md:text-xl max-w-lg px-2">Decode the clues, beat the clock, and claim the title of the ultimate data sleuth.</p>

            <button id="startBtn" class="group relative px-8 py-3 sm:px-10 sm:py-4 bg-white text-slate-900 text-lg sm:text-xl font-bold rounded-full overflow-hidden transition-transform hover:scale-105 active:scale-95 shadow-xl w-full sm:w-auto">
                <span class="relative z-10 group-hover:text-rose-600 transition-colors">START GAME</span>
            </button>
        </div>

        <div id="game" class="hidden flex-col items-center w-full animate-fade-in">

            <div class="flex flex-col sm:flex-row justify-between items-center w-full mb-6 sm:mb-8 pb-4 sm:pb-6 border-b border-slate-700/60 gap-4">
                <h2 id="turnIndicator" class="text-lg sm:text-xl md:text-2xl font-bold text-rose-400 tracking-wider uppercase text-center sm:text-left"></h2>
                <div class="w-full sm:w-1/3 bg-slate-900 rounded-full h-3 overflow-hidden shadow-inner border border-slate-700">
                    <div id="timerBar" class="bg-green-500 h-full w-full rounded-full transition-all duration-100 ease-linear"></div>
                </div>
            </div>

            <div class="bg-slate-900/50 rounded-xl sm:rounded-2xl p-4 sm:p-6 md:p-10 w-full shadow-inner border border-slate-700 mb-6 sm:mb-8 min-h-[120px] sm:min-h-[160px] flex items-center justify-center">
                <p id="questionText" class="text-xl sm:text-2xl md:text-4xl font-bold leading-tight text-slate-100 px-2"></p>
            </div>

            <div id="board" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-2 sm:gap-3 md:gap-4 w-full mb-6 sm:mb-8"></div>

            <button id="nextBtn" class="hidden w-full sm:w-auto bg-gradient-to-r from-rose-500 to-orange-500 hover:from-rose-600 hover:to-orange-600 text-white px-8 py-3 sm:px-10 sm:py-4 rounded-full font-bold text-base sm:text-lg shadow-lg shadow-rose-500/25 transition-all hover:scale-105 active:scale-95">
                NEXT ROUND &rarr;
            </button>

        </div>

    </div>

    <script type="module" src="./js/main.js"></script>
</body>
</html>
